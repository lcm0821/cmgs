{% extends "base.html" %} {% block styles %}
<link href="/selection_list.css" rel="stylesheet" />
{% endblock %} {% block page_content %}
<div class="paper">
    <form class="selection-form" action="/action/selection/add" method="post">
        <label>学生：</label>
        <select name="stu_sn">
            <option value="">--选择--</option>
            {% for stu in students %}
            <option value="{{stu.stu_sn}}">
                {{stu.stu_name}}({{stu.stu_sn}})
            </option>
            {% endfor %}   
        </select>

        <label>学期：</label>
        <select name="term">
            <option value="">--选择--</option>
            {% for item in terms %}
            <option value="{{item.term}}">
                     {{item.term}}
            </option>
            {% endfor %}
        </select>

        <label>课程：</label>
        <select name="cou_sn">
            <option value="">--选择--</option>
            {% for item in courses %}
            <option value="{{item.cou_sn}}">
                {{item.cou_name}}({{item.cou_sn}})
            </option>
            {% endfor %}
        </select>

        <label>地点：</label>
        <select name="place">
            <option value="">--选择--</option>
            {% for item in places %}
            <option value="{{item.place}}">
                 {{item.place}}
            </option>
            {% endfor %}
        </select>

        <input type="submit" value="选课" />
    </form>
    <hr />
    <table class="table">
        <thead>
            <tr>
                <th>姓名</th>
                <th>学期</th>
                <th>课程</th>
                <th>地点</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.stu_name }}</td>
                <td>{{ item.term }}</td>
                <td>{{ item.course }}</td>
                <td>{{ item.place}}</td>
                <td>
                    <div class="ctrlbar">
                        <div class="btn">
                            <a
                                href="/selection/edit/{{item.stu_sn}}/{{item.term}}"
                            >
                                修改
                            </a>
                        </div>
                        <div class="btn">
                            <a
                                href="/selection/delete/{{item.stu_sn}}/{{item.term}}"
                            >
                                删除
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
